<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <!-- ...existing code... -->
    <style>
        /* Add basic styling */
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { margin-bottom: 20px; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 8px; margin-top: 5px; }
        button { padding: 10px 20px; margin-top: 15px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Change Your Password</h1>
    <p>This process is irreversible. Please proceed with caution.</p>
    
    <!-- Email Input Form -->
    <form id="emailForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <button type="submit">Send OTP</button>
    </form>
    
    <!-- OTP Verification Form -->
    <form id="otpForm" class="hidden">
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" required>
        <button type="submit">Verify OTP</button>
    </form>
    
    <!-- New Password Form -->
    <form id="passwordForm" class="hidden">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" required>
        
        <label for="confirmPassword">Confirm New Password:</label>
        <input type="password" id="confirmPassword" required>
        
        <button type="submit">Reset Password</button>
    </form>
    
    <!-- ...existing code... -->
    
    <script>
        // filepath: /Users/vaidityatanwar/Desktop/ProjectCreator/project-creator-backend/index.html
        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const response = await fetch('https://mailservice-production-22aa.up.railway.app/api/projectcreator/otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify([{
                    to: email,
                    subject: 'One Time Password',
                    body: 'Your OTP is:',
                    username: 'user',
                    digit: 6
                }])
            });
            const data = await response.json();
            if(data.message === "Email sent successfully") {
                sessionStorage.setItem('otp', data.otp);
                sessionStorage.setItem('otpExpiry', Date.now() + 600000); // 10 minutes
                document.getElementById('emailForm').classList.add('hidden');
                document.getElementById('otpForm').classList.remove('hidden');
            }
        });

        document.getElementById('otpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const enteredOtp = document.getElementById('otp').value;
            const storedOtp = sessionStorage.getItem('otp');
            const otpExpiry = sessionStorage.getItem('otpExpiry');

            if(Date.now() > otpExpiry) {
                alert('OTP has expired. Please request a new one.');
                return;
            }

            if(enteredOtp === storedOtp) {
                alert('Correct OTP');
                document.getElementById('otpForm').classList.add('hidden');
                document.getElementById('passwordForm').classList.remove('hidden');
            } else {
                alert('Incorrect OTP');
            }
        });

        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if(newPassword !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            // Handle password reset logic here
            alert('Password has been reset successfully.');
            // Optionally, redirect the user or reset the forms
        });
    </script>
</body>
</html>
